<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">

            <div class="item-header">
                <h1>TIC TAC TOE</h1>
            </div>

            <div class="item-player1">
                <div class="player1-text-section">
                    <div class="player1-text">PLAYER 1</div>
                    <div class="player1-sign">X</div>
                </div>
                <div class="player1-input-section">
                    <div class="player1-label-name">Name</div>
                    <input class="player1-input" type="text">
                </div>
            </div>

            <div class="item-board">
                <div class="board">
                    <button id="btn" class="btn" data-id="0 0"></button>
                    <button id="btn" class="btn" data-id="0 1"></button>
                    <button id="btn" class="btn" data-id="0 2"></button>
                    <button id="btn" class="btn" data-id="1 0"></button>
                    <button id="btn" class="btn" data-id="1 1"></button>
                    <button id="btn" class="btn" data-id="1 2"></button>
                    <button id="btn" class="btn" data-id="2 0"></button>
                    <button id="btn" class="btn" data-id="2 1"></button>
                    <button id="btn" class="btn" data-id="2 2"></button>
                </div>
            </div>

            <div class="item-player2">
                <div class="player2-text-section">
                    <div class="player2-text">PLAYER 2</div>
                    <div class="player1-sign">O</div>
                </div>
                <div class="player2-input-section">
                    <div class="player2-label-name">Name</div>
                    <input class="player2-input" type="text">
                </div>
            </div>
            <div class="item-game-info">
                <div id="item-game-info-text" class="item-game-info-text"></div>
            </div>
        </div>


        <script src="script.js"></script>
     
    </body>
</html>
