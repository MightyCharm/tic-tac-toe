<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">

            <div class="box-header">
                <h1 class="header-text">TIC TAC TOE</h1>
            </div>

            <div class="box-player1">
                <div class="box-player1-top-section">
                    <div class="player1-label-text">PLAYER 1</div>
                    <div class="player1-label-sign">X</div>
                </div>

                <div class="box-player1-mid-section">
                    <div class="player1-label-name">Name</div>
                    <input id="player1-input" class="player1-input" maxlength="12" type="text">
                    <button id="player1-button" class="player1-button">OK</button>
                </div>

                <div class="box-player1-bottom-section">
                    <div id="player1-wins-label" class="player1-wins-label">WINS</div>
                    <div id="player1-wins-value" class="player1-wins-value"></div> 
                    <div id="player1-draws-label" class="player1-draws-label">DRAWS</div>
                    <div id="player1-draws-value" class="player1-draws-value"></div>
                    <div id="player1-lost-label" class="player1-lost-label">LOST</div>
                    <div id="player1-lost-value" class="player1-lost-value"></div> 
                </div>
            </div>

            <div class="box-board">
                <div class="board">
                    <button class="btn" data-id="0 0"></button>
                    <button class="btn" data-id="0 1"></button>
                    <button class="btn" data-id="0 2"></button>
                    <button class="btn" data-id="1 0"></button>
                    <button class="btn" data-id="1 1"></button>
                    <button class="btn" data-id="1 2"></button>
                    <button class="btn" data-id="2 0"></button>
                    <button class="btn" data-id="2 1"></button>
                    <button class="btn" data-id="2 2"></button>
                </div>
            </div>

            <div class="box-player2">
                <div class="box-player2-top-section">
                    <div class="player2-label-text">PLAYER 2</div>
                    <div class="player2-label-sign">O</div>
                </div>

                <div class="box-player2-mid-section">
                    <div class="player2-label-name">Name</div>
                    <input id="player2-input" class="player2-input" maxlength="12" type="text">
                    <button id="player2-button" class="player2-button">OK</button>
                </div>

                <div class="box-player2-bottom-section">
                    <div id="player2-wins-label" class="player2-wins-label">WINS</div>
                    <div id="player2-wins-value" class="player2-wins-value"></div> 
                    <div id="player2-draws-label" class="player2-draws-label">DRAWS</div>
                    <div id="player2-draws-value" class="player2-draws-value"></div>
                    <div id="player2-lost-label" class="player2-lost-label">LOST</div>
                    <div id="player2-lost-value" class="player2-lost-value"></div> 
                </div>
            </div>

            <div class="box-game-restart">
                <button id="restart-button" class="restart-button">Restart</button>
                <button id="new-game-button" class="new-game-button">New Game</button>
            </div>

            <div class="box-game-info">
                <div id="box-game-info-text" class="item-game-info-text"></div>
            </div>

            <div class="box-reference">
                <div><a href="https://github.com/MightyCharm">coded by MightyCharm</a></div>
            </div>
        </div>

            

        <script src="script.js"></script>
     
    </body>
</html>
